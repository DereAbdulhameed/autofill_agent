<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMR Test Form - Patient Intake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .form-content {
      padding: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      width: auto;
      cursor: pointer;
    }

    .submit-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #e5e7eb;
      text-align: center;
    }

    .btn {
      padding: 14px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .info-box {
      background: #f0f9ff;
      border-left: 4px solid #3b82f6;
      padding: 16px;
      margin-bottom: 30px;
      border-radius: 4px;
    }

    .info-box h3 {
      color: #1e40af;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .info-box p {
      color: #1e3a8a;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-box code {
      background: #dbeafe;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè• Patient Intake Form</h1>
      <p>Test form for EMR Autofill Agent</p>
    </div>

    <div class="form-content">
      <form id="patientForm">
        <div class="section">
          <h2 class="section-title">Patient Demographics</h2>
          
          <div class="form-group">
            <label for="patientName">Patient Name *</label>
            <input type="text" id="patientName" name="patientName" placeholder="Full name" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" placeholder="Years">
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob">
            </div>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="gender" value="male">
                Male
              </label>
              <label>
                <input type="radio" name="gender" value="female">
                Female
              </label>
              <label>
                <input type="radio" name="gender" value="other">
                Other
              </label>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Vital Signs</h2>

          <div class="form-row">
            <div class="form-group">
              <label for="bloodPressure">Blood Pressure</label>
              <input type="text" id="bloodPressure" name="bloodPressure" placeholder="120/80">
            </div>

            <div class="form-group">
              <label for="heartRate">Heart Rate</label>
              <input type="number" id="heartRate" name="heartRate" placeholder="bpm">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="temperature">Temperature</label>
              <input type="text" id="temperature" name="temperature" placeholder="98.6">
            </div>

            <div class="form-group">
              <label for="weight">Weight</label>
              <input type="text" id="weight" name="weight" placeholder="lbs or kg">
            </div>
          </div>

          <div class="form-group">
            <label for="height">Height</label>
            <input type="text" id="height" name="height" placeholder="ft/in or cm">
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Clinical Information</h2>

          <div class="form-group">
            <label for="chiefComplaint">Chief Complaint *</label>
            <input type="text" id="chiefComplaint" name="chiefComplaint" placeholder="Primary reason for visit" required>
          </div>

          <div class="form-group">
            <label for="symptoms">Presenting Symptoms</label>
            <textarea id="symptoms" name="symptoms" placeholder="Describe symptoms..."></textarea>
          </div>

          <div class="form-group">
            <label for="diagnosis">Diagnosis</label>
            <input type="text" id="diagnosis" name="diagnosis" placeholder="Provisional or confirmed diagnosis">
          </div>

          <div class="form-group">
            <label for="allergies">Allergies</label>
            <input type="text" id="allergies" name="allergies" placeholder="Known allergies">
          </div>

          <div class="form-group">
            <label for="medications">Current Medications</label>
            <textarea id="medications" name="medications" placeholder="List current medications..."></textarea>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Medical History</h2>

          <div class="form-group">
            <label for="medicalHistory">Past Medical History</label>
            <textarea id="medicalHistory" name="medicalHistory" placeholder="Previous conditions, hospitalizations..."></textarea>
          </div>

          <div class="form-group">
            <label for="surgicalHistory">Surgical History</label>
            <textarea id="surgicalHistory" name="surgicalHistory" placeholder="Previous surgeries..."></textarea>
          </div>

          <div class="form-group">
            <label for="familyHistory">Family History</label>
            <textarea id="familyHistory" name="familyHistory" placeholder="Relevant family medical history..."></textarea>
          </div>

          <div class="form-group">
            <label for="socialHistory">Social History</label>
            <textarea id="socialHistory" name="socialHistory" placeholder="Smoking, alcohol, occupation..."></textarea>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">Assessment & Plan</h2>

          <div class="form-group">
            <label for="assessment">Assessment</label>
            <textarea id="assessment" name="assessment" placeholder="Clinical assessment..."></textarea>
          </div>

          <div class="form-group">
            <label for="plan">Treatment Plan</label>
            <textarea id="plan" name="plan" placeholder="Treatment plan and recommendations..."></textarea>
          </div>

          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" placeholder="Any additional notes..."></textarea>
          </div>
        </div>

        <div class="submit-section">
          <button type="submit" class="btn">Submit Patient Form</button>
          <p style="margin-top: 16px; color: #666; font-size: 14px;">
            The autofill agent will NOT click this button automatically
          </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('patientForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      alert('Form submitted successfully!\n\n(This is a test form - no data was actually sent)\n\nFilled fields:\n' + 
        Object.entries(data)
          .filter(([_, value]) => value)
          .map(([key, value]) => `${key}: ${value}`)
          .join('\n'));
    });

    document.querySelectorAll('input, textarea, select').forEach(field => {
      field.addEventListener('change', function() {
        console.log(`Field filled: ${this.name || this.id} = ${this.value}`);
      });
    });

    console.log('Smart Autofill Extension Ready!');
    console.log('üìù Paste structured text into ANY field to auto-fill the form');
  </script>
</body>
</html>
